<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <h1>Job Application <span class="span">(Web)</span></h1>
        <form>
        
        <div class="data_content">
            
                <div class="formdata">
                    <label for="firstname">
                        <h4>First Name:</h4></label>
                    <input type="text" id="firstname" placeholder="Enter First Name"/>
                </div> 
                
                <div class="formdata">
                    <label for="lastname">
                        <h4>Last Name:</h4></label>
                    <input type="text" id="lastname" placeholder="Enter Last Name"/>
                </div>
                
                <div class="formdata">
                    <label for="email">
                        <h4>Email:</h4></label>
                    <input type="email" id="email" placeholder="Enter Youe Email"/>
                </div>

                <div class="formdata">
                    <label for="select">
                        <h4>Job Role:</h4>
                   <select id="select">
                    <option value="">Select-Job-Role</option>
                   <option value="">FRONT_END Developer</option>
                   <option value="">BACK_END Developer</option>
                   <option value="">FULL_STACK Developer</option>
                   </select>
                </label>
                </div>

                <div class="formdata" id="txt">
                    <label for="textarea">
                        <h4>Last Name:</h4></label>
                    <textarea required id="textarea" rows="4" cols="50" placeholder="Enter Your Address"></textarea>
                </div>
               
                <div class="formdata">
                    <label for="city">
                    <h4>City:</h4>
                    <input type="text" id="city" placeholder="Enter City..."/>
                </label>
                </div>

                <div class="formdata">
                    <label for="pincode">
                        <h4>PinCode:</h4>
                    </label>
                    <input type="number" id="pincode" placeholder="Enter Pincode"/>
                </div>

                <div class="formdata">
                    <label for="date">
                        <h4>Start Date:</h4>
                    </label>
                    <input value="2024-01-18" type="date" id="date" />
                </div>

                <div class="formdata">
                    <label for="resume"><h4>Enter Your CV:</h4></label>
                    <input type="file" id="resume" />
                </div>


           
             
        </div>
        <div class="btn">
            <button>Apply Now</button>
            </div>
    </form>
       

    </div>
    
</body>
</html>
